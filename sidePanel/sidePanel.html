<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Journal Mate</title>
        <link rel="stylesheet" href="sidePanel.css" />
        <script src="pdf.min.js"></script>
        <script src="sidePanel.js"></script>
    </head>
    <body>
        <h2>Journal Mate</h2>

        <!-- 요약 종류 선택 -->
        <div class="button-group">
            <button id="url-summary-btn" class="active-btn">URL</button>
            <button id="pdf-summary-btn">PDF</button>
        </div>

        <!-- 요약 길이 슬라이더 -->
        <div class="summary-slider-group">
            <label for="summaryRange" class="slider-label">요약 길이</label>
            <input type="range" id="summaryRange" min="0" max="2" value="1" step="1" />
            <div class="slider-labels">
                <span>짧게</span>
                <span>보통</span>
                <span>길게</span>
            </div>
        </div>

        <!-- 입력창 -->
        <div id="input-area" style="display: none"></div>
        <div class="center-container">
            <button id="input-add" style="display: none">+</button>
        </div>
        <br /><br />

        <!-- 요약/비교 버튼 한 줄에 배치 -->
        <div class="button-row center-container">
            <button id="summary-btn">요약</button>
            <button id="compare-btn" style="display: none">비교</button>
        </div>

        <!-- 요약 결과 -->
        <div id="summary-result" class="result-container">
            <h2>요약 결과</h2>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <span>생성 중입니다...</span>
            </div>
            <div id="result-text">여기에 요약 결과가 표시됩니다.</div>
        </div>

        <!-- 비교 결과 -->
        <div id="compare-result-box" class="result-container" style="display: none">
            <h2>비교 결과</h2>
            <div id="compare-result">여기에 비교 결과가 표시됩니다.</div>
        </div>

        <div id="toast" class="toast hidden">요약 불가: URL 또는 파일을 입력하세요.</div>
    </body>
</html>
